<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Friendship</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="content1">

        <div class="frnd">
            <section class="wrapper">
                <div class="imageSlider">
                </div>
            </section>
            <div class="songName">
                <strong class="sname">Jaane Kyun <i class="fa-regular fa-heart" style="color: 
                black; float: right;"></i></strong>
                <p class="artist">Vishal-Shekhar,Vishar Dadlani</p>

            </div>
            <div class="progress">
                <div class="progress-in" style="width: 35%;"></div>
            </div>
            <div class="time">
                <p><small>1:00</small><small style="margin-left: 250px;" class="small">4:38</small></p>
            </div>

            <div class="play">
                <i class="	fa fa-fast-backward"></i>
                <i class="	fa fa-play-circle" style="font-size: 30px;"></i>
                <i class="fa fa-fast-forward"></i>
            </div>
            <div class="scode">
                <img src="spotify_code.jpeg" alt="">
            </div>
        </div>
    </div>
    <script src="script.js"></script>

</html>
